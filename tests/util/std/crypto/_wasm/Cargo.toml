[package]
name = "deno_std_wasm_crypto"
version = "0.0.0"
authors = ["the Deno authors"]
edition = "2018"
license = "MIT"
publish = false
repository = "https://github.com/denoland/deno_std"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
opt-level = 3

[dependencies]
blake2 = "0.10.4"
blake3 = { version = "1.3.1", features = ["traits-preview"] }
derive_more = "0.99.17"
digest = { version = "0.10.5", features = ["core-api", "std"] }
generic-array = "1.0.0"
js-sys = "0.3.64"
md-5 = "0.10.5"
md4 = "0.10.2"
ripemd = "0.1.3"
sha-1 = "0.10.1"
sha2 = "0.10.6"
sha3 = "0.10.8"
tiger = "0.2.1"
typenum = "1.17.0"
wasm-bindgen = "0.2.87"
