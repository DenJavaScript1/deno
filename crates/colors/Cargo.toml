[package]
name = "deno_colors"
version = "0.1.0"
edition = "2018"
description = "provides colors implementation for deno"
authors = ["the Deno authors"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/deno"

[lib]
path = "lib.rs"

[dependencies]
atty = "0.2.14"
deno_core = { version = "0.58.0", path = "../../core" }
regex = "1.3.9"
lazy_static = "1.4.0"
serde = { version = "1.0.116", features = ["derive"] }
termcolor = "1.1.0"
