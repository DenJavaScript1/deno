[package]
name = "deno_url"
version = "0.73.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
readme = "README.md"
repository.workspace = true
description = "URL API implementation for Deno"

[lib]
path = "lib.rs"

[dependencies]
deno_core = { version = "0.155.0", path = "../../core" }
serde = { version = "1.0.136", features = ["derive"] }
serde_repr = "0.1.7"
urlpattern = "0.2.0"

[dev-dependencies]
deno_bench_util = { version = "0.67.0", path = "../../bench_util" }
deno_webidl = { version = "0.73.0", path = "../webidl" }

[[bench]]
name = "url_ops"
harness = false
